<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 | Indonesia</title>
    <link href="assets/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="title">Data Covid 19 di Indonesia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h6 id="date">Tanggal</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p>Sumber : <a href="https://kawalcorona.com/">https://kawalcorona.com/</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 mb-2">
                <div class="card bg-warning">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="value">
                                <h6>Positif</h6>
                                <h3 id="positif">0</h3>
                            </div>
                            <span class="icon ml-auto">
                                <i class="fas fa-frown"></i>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 mb-2">
                <div class="card bg-success text-white">

                    <div class="card-body">
                        <div class="d-flex">
                            <div class="value">
                                <h6>Sembuh</h6>
                                <h3 id="sembuh">0</h3>
                            </div>
                            <span class="icon ml-auto">
                                <i class="fas fa-smile"></i>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 mb-2">
                <div class="card bg-danger text-white">
                   
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="value">
                                <h6>Meninggal</h6>
                                <h3 id="meninggal">0</h3>
                            </div>
                            <span class="icon ml-auto">
                                <i class="fas fa-sad-cry"></i>
                            </span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row prov">
            <h1>Data Provinsi</h1>
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Provinsi</th>
                            <th>Positif</th>
                            <th>Sembuh</th>
                            <th>Meninggal</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
            </div>
            </table>
        </div>
    </div>
    </div>



    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
